<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>Calculator</title>
</head>
<body>
    <!--    Buttons needed
        1. add
        2. subtract
        3. multiply
        4. divide
        5. numbers 0 - 9
        6. equals
        7. clear
        8. decimal
    -->

    <div class="calc-body">
        <div class="display">

        </div>
        <div class="button-container">
            <div class="row">
                <div class="btn">7</div>
                <div class="btn">8</div>
                <div class="btn">9</div>
                <div class="btn">/</div>
            </div>
            <div class="row"></div>
                <div class="btn">4</div>
                <div class="btn">5</div>
                <div class="btn">6</div>
                <div class="btn">X</div>
            </div>
            <div class="row"></div>
                <div class="btn">1</div>
                <div class="btn">2</div>
                <div class="btn">3</div>
                <div class="btn">-</div>
            </div>
            <div class="row"></div>
                <div class="btn">C</div>
                <div class="btn">0</div>
                <div class="btn">.</div>
                <div class="btn">+</div>
            </div>
            <div class="row">=</div>
                <div class="lg-btn"></div>
            </div>
        </div>
    </div>
</body>
</html>
