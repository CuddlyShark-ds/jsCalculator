<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>Calculator</title>
</head>
<body>
    <!--    Buttons needed
        1. add
        2. subtract
        3. multiply
        4. divide
        5. numbers 0 - 9
        6. equals
        7. clear
        8. decimal
    -->

    <div class="calc-body">
        <div class="display-container">
            <div class="display"></div>
        </div>
        <div class="button-container">
            <div class="row">
                <div class="btn color-style">7</div>
                <div class="btn color-style">8</div>
                <div class="btn color-style">9</div>
                <div class="btn color-style">/</div>
            </div>
            <div class="row">
                <div class="btn color-style">4</div>
                <div class="btn color-style">5</div>
                <div class="btn color-style">6</div>
                <div class="btn color-style">x</div>
            </div>
            <div class="row">
                <div class="btn color-style">1</div>
                <div class="btn color-style">2</div>
                <div class="btn color-style">3</div>
                <div class="btn color-style">-</div>
            </div>
            <div class="row">
                <div class="btn color-style">C</div>
                <div class="btn color-style">0</div>
                <div class="btn color-style">.</div>
                <div class="btn color-style">+</div>
            </div>
            <div class="row">
                <div class="lg-btn color-style">=</div>
            </div>
        </div>
    </div>
</body>
</html>
