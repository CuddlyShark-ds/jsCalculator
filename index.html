<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>Calculator</title>
</head>
<body>
    <!--    Buttons needed
        1. add
        2. subtract
        3. multiply
        4. divide
        5. numbers 0 - 9
        6. equals
        7. clear
        8. decimal
    -->

    <div class="calc-body">
        <div class="display-container">
            <div id="display" class="display"></div>
        </div>
        <div class="button-container">
            <div class="row">
                <div class="btn color-style" onclick="getInput(7)">7</div>
                <div class="btn color-style" onclick="getInput(8)">8</div>
                <div class="btn color-style" onclick="getInput(9)">9</div>
                <div class="btn color-style" onclick="getInput('/')">/</div>
            </div>
            <div class="row">
                <div class="btn color-style" onclick="getInput(4)">4</div>
                <div class="btn color-style" onclick="getInput(5)">5</div>
                <div class="btn color-style" onclick="getInput(6)">6</div>
                <div class="btn color-style" onclick="getInput('*')">x</div>
            </div>
            <div class="row">
                <div class="btn color-style" onclick="getInput(1)">1</div>
                <div class="btn color-style" onclick="getInput(2)">2</div>
                <div class="btn color-style" onclick="getInput(3)">3</div>
                <div class="btn color-style" onclick="getInput('-')">-</div>
            </div>
            <div class="row">
                <div class="btn color-style" onclick="clearDisplay()">C</div>
                <div class="btn color-style" onclick="getInput(0)">0</div>
                <div class="btn color-style" onclick="getInput('.')">.</div>
                <div class="btn color-style" onclick="getInput('+')">+</div>
            </div>
            <div class="row">
                <div class="lg-btn color-style" onclick="operate()">=</div>
            </div>
        </div>
    </div>
</body>
</html>
